<!DOCTYPE html>
<html class="dark" lang="en">

<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>Login: Access Your CareerFlow</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <link
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap"
        rel="stylesheet" />
    <style type="text/tailwindcss">
        :root {
            --primary: #f2b32c;
            --bg-dark: #0a0e1a;
            --blob-1: rgba(37, 99, 235, 0.15);
            --blob-2: rgba(147, 51, 234, 0.15);
            --blob-3: rgba(242, 179, 44, 0.1);
        }
        @layer utilities {
            .glass-card {
                background: rgba(255, 255, 255, 0.03);
                backdrop-filter: blur(24px);
                border: 1px solid rgba(255, 255, 255, 0.08);
            }
            .glow-focus:focus {
                box-shadow: 0 0 35px rgba(242, 179, 44, 0.1);
                border-color: rgba(242, 179, 44, 0.4) !important;
                outline: none;
            }
            .blob {
                filter: blur(120px);
                z-index: 0;
            }
            .btn-gradient {
                background: linear-gradient(135deg, #f2b32c 0%, #e0961b 100%);
            }
        }
    </style>
    <script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#f2b32c",
                        "navy-dark": "#0a0e1a",
                    },
                    fontFamily: {
                        "display": ["Inter", "sans-serif"]
                    },
                },
            },
        }
    </script>
</head>

<body class="bg-[#0a0e1a] font-display text-white min-h-screen relative flex flex-col">
    <div class="fixed top-[-10%] left-[-10%] w-[600px] h-[600px] bg-[var(--blob-1)] rounded-full blob"></div>
    <div class="fixed bottom-[-10%] right-[-5%] w-[500px] h-[500px] bg-[var(--blob-2)] rounded-full blob"></div>
    <div class="fixed top-[20%] right-[15%] w-[400px] h-[400px] bg-[var(--blob-3)] rounded-full blob"></div>
    <header class="flex items-center justify-between px-12 py-8 relative z-50">
        <div class="flex items-center gap-3">
            <div
                class="size-10 bg-primary rounded-xl flex items-center justify-center shadow-[0_0_25px_rgba(242,179,44,0.4)]">
                <span class="material-symbols-outlined text-navy-dark font-bold text-2xl">auto_fix_high</span>
            </div>
            <h1 class="text-white text-2xl font-black tracking-tight">CareerFlow</h1>
        </div>
        <div>
            <a class="text-slate-400 hover:text-white text-sm font-semibold transition-colors" href="#">Help Center</a>
        </div>
    </header>
    <main class="flex-1 flex items-center justify-center px-4 relative z-10 -mt-12">
        <div class="w-full max-w-md">
            <div class="text-center mb-10">
                <h2 class="text-4xl font-black tracking-tight text-white mb-3">Welcome Back</h2>
                <p class="text-slate-400 font-medium">Continue your professional evolution.</p>
            </div>
            <div class="glass-card rounded-[2.5rem] p-8 shadow-2xl">
                <form class="flex flex-col gap-6">
                    <div class="flex flex-col gap-2">
                        <label class="text-sm font-bold text-slate-300 ml-1">Email or Username</label>
                        <div class="relative">
                            <span
                                class="material-symbols-outlined absolute left-4 top-1/2 -translate-y-1/2 text-slate-500 text-xl">alternate_email</span>
                            <input
                                class="w-full bg-white/5 border border-white/10 rounded-2xl py-4 pl-12 pr-4 text-white placeholder:text-slate-600 glow-focus transition-all duration-300 outline-none"
                                placeholder="name@company.com" type="text" />
                        </div>
                    </div>
                    <div class="flex flex-col gap-2">
                        <div class="flex justify-between items-center ml-1">
                            <label class="text-sm font-bold text-slate-300">Password</label>
                            <a class="text-xs font-bold text-primary hover:text-orange-400 transition-colors"
                                href="forgot-password.html">Forgot Password?</a>
                        </div>
                        <div class="relative">
                            <span
                                class="material-symbols-outlined absolute left-4 top-1/2 -translate-y-1/2 text-slate-500 text-xl">lock</span>
                            <input
                                class="w-full bg-white/5 border border-white/10 rounded-2xl py-4 pl-12 pr-4 text-white placeholder:text-slate-600 glow-focus transition-all duration-300 outline-none"
                                placeholder="••••••••" type="password" />
                            <button
                                class="absolute right-4 top-1/2 -translate-y-1/2 text-slate-500 hover:text-slate-300 transition-colors"
                                type="button">
                                <span class="material-symbols-outlined text-xl">visibility</span>
                            </button>
                        </div>
                    </div>
                    <button
                        class="btn-gradient w-full h-14 rounded-2xl flex items-center justify-center gap-3 text-navy-dark font-black text-lg shadow-[0_10px_30px_rgba(242,179,44,0.3)] hover:shadow-[0_15px_40px_rgba(242,179,44,0.5)] hover:-translate-y-0.5 transition-all mt-2"
                        type="button" onclick="window.location.href='identity.html'">
                        Sign In
                        <span class="material-symbols-outlined font-black">arrow_forward</span>
                    </button>
                    <div class="relative flex items-center py-2">
                        <div class="flex-grow border-t border-white/5"></div>
                        <span class="flex-shrink mx-4 text-slate-600 text-xs font-bold uppercase tracking-widest">or
                            login with</span>
                        <div class="flex-grow border-t border-white/5"></div>
                    </div>
                    <div class="grid grid-cols-2 gap-4">
                        <button
                            class="flex items-center justify-center gap-2 h-12 rounded-xl bg-white/5 border border-white/10 hover:bg-white/10 transition-colors"
                            type="button">
                            <img alt="Google" class="size-4 grayscale opacity-70"
                                src="https://lh3.googleusercontent.com/aida-public/AB6AXuD8AYZG6ELRYM_tI7QOPhvpiyVhUh9okY62ALRaxMTY12xZ11MDXEZ0AGTEbXj6bzrrczkD-pq4Byd_FilxWfsPWfP9Ugw2mcycx6jMibb4_uvilw7gqRx2mca1ZQedNwGbtR0ExSlnbPMGO6DM14sJAfoxhEdyVBgmIT-5Oltaqu4Ue8jEfuVkru8QLTh9x49iFb2yhUwWoKCOTRApDi0JleRcGKdKEHZK22mT2i2qveR2u6ipXwASWIF3kdr2We1vcc32MxaBbeE" />
                            <span class="text-xs font-bold text-slate-300">Google</span>
                        </button>
                        <button
                            class="flex items-center justify-center gap-2 h-12 rounded-xl bg-white/5 border border-white/10 hover:bg-white/10 transition-colors"
                            type="button">
                            <span class="material-symbols-outlined text-slate-300 text-lg">work</span>
                            <span class="text-xs font-bold text-slate-300">SSO</span>
                        </button>
                    </div>
                </form>
            </div>
            <div class="mt-8 text-center">
                <p class="text-slate-500 font-medium">
                    Don't have an account?
                    <a class="text-white font-bold hover:text-primary transition-colors underline underline-offset-4 decoration-primary/30"
                        href="signup.html">Sign Up</a>
                </p>
            </div>
        </div>
    </main>
    <footer class="py-10 text-center relative z-10">
        <div class="flex flex-col items-center gap-4 opacity-30 mb-6">
            <div class="flex gap-8">
                <span class="material-symbols-outlined text-xl">shield_lock</span>
                <span class="material-symbols-outlined text-xl">verified</span>
                <span class="material-symbols-outlined text-xl">encrypted</span>
            </div>
        </div>
        <p class="text-slate-600 text-[10px] uppercase tracking-[0.3em] font-bold">© 2024 CareerFlow AI • Secure Cloud
            Infrastructure</p>
    </footer>

</body>

</html>
