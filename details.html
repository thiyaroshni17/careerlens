<!DOCTYPE html>
<html class="dark" lang="en">

<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>Details - CareerLens</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&amp;display=swap"
        rel="stylesheet" />
    <link
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap"
        rel="stylesheet" />
    <style type="text/tailwindcss">
        :root {
            --primary: #f2b32c;
            --bg-dark: #0a0e1a;
            --blob-1: rgba(37, 99, 235, 0.2);
            --blob-2: rgba(147, 51, 234, 0.2);
            --blob-3: rgba(20, 184, 166, 0.15);
        }
        @layer utilities {
            .glass-card {
                background: rgba(255, 255, 255, 0.03);
                backdrop-filter: blur(24px);
                border: 1px solid rgba(255, 255, 255, 0.08);
            }
            .glow-focus:focus-within {
                box-shadow: 0 0 35px rgba(242, 179, 44, 0.15);
                border-color: rgba(242, 179, 44, 0.5) !important;
                outline: none;
            }
            .blob {
                filter: blur(100px);
                transition: background-color 2s ease;
                z-index: 0;
            }
             /* Enforce dark mode for form controls */
            :root {
                color-scheme: dark;
            }
            select {
                background-image: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' fill='none' viewBox='0 0 20 20'%3e%3cpath stroke='%23f2b32c' stroke-linecap='round' stroke-linejoin='round' stroke-width='1.5' d='M6 8l4 4 4-4'/%3e%3c/svg%3e");
                background-position: right 0.5rem center;
                background-repeat: no-repeat;
                background-size: 1.5em 1.5em;
                padding-right: 2.5rem;
                -webkit-appearance: none;
                appearance: none;
            }
            option {
                background-color: #0a0e1a;
                color: white;
                padding: 10px;
            }
        }
    </style>
    <script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#f2b32c",
                        "navy-dark": "#0a0e1a",
                    },
                    fontFamily: {
                        "display": ["Montserrat", "sans-serif"]
                    },
                },
            },
        }
    </script>
</head>

<body class="bg-[#0a0e1a] font-display text-white min-h-screen relative overflow-x-hidden">
    <div class="fixed top-[5%] left-[-5%] w-[700px] h-[700px] bg-[var(--blob-1)] rounded-full blob"></div>
    <div class="fixed top-[30%] right-[-10%] w-[600px] h-[600px] bg-[var(--blob-2)] rounded-full blob"></div>
    <div class="fixed bottom-[-15%] left-[15%] w-[650px] h-[650px] bg-[var(--blob-3)] rounded-full blob"></div>

    <div class="layout-container flex h-full grow flex-col relative z-10">
        <!-- Header -->
        <header
            class="flex items-center justify-between border-b border-white/5 px-6 md:px-20 py-6 sticky top-0 z-50 bg-[#0a0e1a]/80 backdrop-blur-md">
            <div class="flex items-center gap-4 text-white">
                <div
                    class="size-9 bg-primary rounded-xl flex items-center justify-center shadow-[0_0_20px_rgba(242,179,44,0.3)]">
                    <span class="material-symbols-outlined text-navy-dark font-bold text-2xl">school</span>
                </div>
                <h2 class="text-white text-xl font-bold tracking-tight">CareerLens</h2>
            </div>
            <button class="text-sm font-medium text-slate-400 hover:text-white transition-colors"
                onclick="window.location.href='../page1/login.html'">Exit</button>
        </header>

        <main class="flex-1 flex flex-col items-center justify-center py-12 px-4">
            <div class="max-w-[800px] w-full flex flex-col items-center gap-8">

                <div class="w-full max-w-3xl mx-auto flex flex-col gap-4">
                    <div class="flex justify-between items-end px-1">
                        <p class="text-primary text-xs font-bold uppercase tracking-[0.25em]">Step 3 of 5</p>
                        <p class="text-slate-400 text-xs font-semibold uppercase tracking-widest">Personal Details</p>
                    </div>
                    <div class="h-1 w-full rounded-full bg-white/5 overflow-hidden">
                        <div class="h-full rounded-full bg-primary shadow-[0_0_15px_rgba(242,179,44,0.6)]"
                            style="width: 60%;"></div>
                    </div>
                </div>

                <div class="text-center mb-4">
                    <h1 class="text-white text-4xl lg:text-5xl font-black leading-tight mb-4" id="page-title">Details
                    </h1>
                    <p class="text-slate-400 text-lg font-medium max-w-lg mx-auto">Please provide your details to
                        personalize your
                        roadmap.</p>
                </div>

                <div class="glass-card w-full rounded-2xl p-8 md:p-12 shadow-2xl">
                    <form class="space-y-8" id="details-form">

                        <!-- Dynamic Section Container -->
                        <div id="dynamic-fields"></div>

                        <!-- Footer Navigation -->
                        <div
                            class="flex flex-col md:flex-row items-center justify-between gap-6 pt-6 border-t border-white/5">
                            <button
                                class="flex items-center gap-3 px-6 py-3 rounded-xl bg-white/5 text-slate-400 hover:text-white hover:bg-white/10 transition-all group border border-white/5 font-medium"
                                type="button" onclick="window.location.href='path.html'">
                                <span
                                    class="material-symbols-outlined text-lg group-hover:-translate-x-1 transition-transform">west</span>
                                Previous Step
                            </button>
                            <button
                                class="w-full md:w-auto px-8 py-3 bg-primary hover:bg-yellow-500 text-navy-dark font-bold rounded-xl shadow-[0_0_20px_rgba(242,179,44,0.3)] transition-all flex items-center justify-center gap-2 group"
                                type="button" onclick="saveDetailsAndNavigate()">
                                Continue
                                <span
                                    class="material-symbols-outlined text-lg group-hover:translate-x-1 transition-transform">east</span>
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </main>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const params = new URLSearchParams(window.location.search);
            const type = params.get('type');
            const container = document.getElementById('dynamic-fields');
            const title = document.getElementById('page-title');

            // --- HTML Templates for each section ---

            const schoolFields = `
                <div class="space-y-6">
                     <div class="flex flex-col gap-2">
                        <label class="text-gray-300 text-sm font-medium">School Name</label>
                        <input class="w-full bg-white/5 border border-white/10 rounded-lg p-4 text-white placeholder-gray-500 focus:border-primary focus:ring-0 transition-all" type="text" placeholder="e.g. Delhi Public School, Kendriya Vidyalaya" />
                    </div>
                    <div class="flex flex-col gap-2">
                        <label class="text-gray-300 text-sm font-medium">Education Board</label>
                        <select class="w-full bg-white/5 border border-white/10 rounded-lg p-4 text-white focus:border-primary focus:ring-0 transition-all cursor-pointer">
                            <option value="" disabled selected>Select Board</option>
                            <option value="highschool">High School Diploma</option>
                            <option value="cbse">CBSE</option>
                            <option value="icse">ICSE</option>
                            <option value="ib">IB</option>
                            <option value="state">State Board</option>
                        </select>
                    </div>
                    <div class="flex flex-col gap-2">
                        <label class="text-gray-300 text-sm font-medium">Subject / Stream</label>
                        <input class="w-full bg-white/5 border border-white/10 rounded-lg p-4 text-white placeholder-gray-500 focus:border-primary focus:ring-0 transition-all" type="text" placeholder="e.g. PCM, Commerce with Maths" />
                    </div>
                     <div class="flex flex-col gap-2">
                        <label class="text-gray-300 text-sm font-medium">Interested Degree</label>
                        <input class="w-full bg-white/5 border border-white/10 rounded-lg p-4 text-white placeholder-gray-500 focus:border-primary focus:ring-0 transition-all" type="text" placeholder="e.g. Computer Science, Psychology" />
                    </div>
                     <div class="flex flex-col gap-2">
                        <label class="text-gray-300 text-sm font-medium">Interested Colleges</label>
                        <input class="w-full bg-white/5 border border-white/10 rounded-lg p-4 text-white placeholder-gray-500 focus:border-primary focus:ring-0 transition-all" type="text" placeholder="e.g. IIT Bombay, SRCC, BITS Pilani" />
                    </div>
                </div>
            `;

            const collegeFields = `
                 <div class="space-y-6">
                     <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                        <div class="flex flex-col gap-2">
                            <label class="text-gray-300 text-sm font-medium">College Name</label>
                            <input class="w-full bg-white/5 border border-white/10 rounded-lg p-4 text-white placeholder-gray-500 focus:border-primary focus:ring-0 transition-all" type="text" placeholder="e.g. IIT Delhi, Manipal University" />
                        </div>
                        <div class="flex flex-col gap-2">
                            <label class="text-gray-300 text-sm font-medium">Current Degree</label>
                            <input class="w-full bg-white/5 border border-white/10 rounded-lg p-4 text-white placeholder-gray-500 focus:border-primary focus:ring-0 transition-all" type="text" placeholder="e.g. B.Tech, B.A." />
                        </div>
                    </div>
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                         <div class="flex flex-col gap-2">
                            <label class="text-gray-300 text-sm font-medium">Academic Year</label>
                            <select class="w-full bg-white/5 border border-white/10 rounded-lg p-4 text-white focus:border-primary focus:ring-0 transition-all cursor-pointer">
                                <option value="" disabled selected>Select Year</option>
                                <option value="1">1st Year</option>
                                <option value="2">2nd Year</option>
                                <option value="3">3rd Year</option>
                                <option value="4">4th Year</option>
                            </select>
                        </div>
                        <div class="flex flex-col gap-2">
                            <label class="text-gray-300 text-sm font-medium">Interested Field (Domain)</label>
                            <input class="w-full bg-white/5 border border-white/10 rounded-lg p-4 text-white placeholder-gray-500 focus:border-primary focus:ring-0 transition-all" type="text" placeholder="e.g. AI, Finance" />
                        </div>
                    </div>
                    <div class="flex flex-col gap-2">
                        <label class="text-gray-300 text-sm font-medium">Interested Company</label>
                         <input class="w-full bg-white/5 border border-white/10 rounded-lg p-4 text-white placeholder-gray-500 focus:border-primary focus:ring-0 transition-all" type="text" placeholder="e.g. TCS, Infosys, Google India" />
                    </div>
                     <div class="flex flex-col gap-2">
                        <label class="text-gray-300 text-sm font-medium">Skills</label>
                         <input class="w-full bg-white/5 border border-white/10 rounded-lg p-4 text-white placeholder-gray-500 focus:border-primary focus:ring-0 transition-all" type="text" placeholder="e.g. Python, Java, Communication" />
                    </div>
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                         <div class="flex flex-col gap-2">
                            <label class="text-gray-300 text-sm font-medium">Certifications</label>
                             <input class="w-full bg-white/5 border border-white/10 rounded-lg p-4 text-white placeholder-gray-500 focus:border-primary focus:ring-0 transition-all" type="text" placeholder="e.g. AWS Cloud Practitioner" />
                        </div>
                        <div class="flex flex-col gap-2">
                            <label class="text-gray-300 text-sm font-medium">Experience / Internships</label>
                             <input class="w-full bg-white/5 border border-white/10 rounded-lg p-4 text-white placeholder-gray-500 focus:border-primary focus:ring-0 transition-all" type="text" placeholder="Brief details" />
                        </div>
                    </div>
                    <div class="flex flex-col gap-2">
                        <label class="text-gray-300 text-sm font-medium">Projects</label>
                        <textarea class="w-full bg-white/5 border border-white/10 rounded-lg p-4 text-white placeholder-gray-500 focus:border-primary focus:ring-0 transition-all h-24" placeholder="Describe key projects"></textarea>
                    </div>
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                        <div class="flex flex-col gap-2">
                            <label class="text-gray-300 text-sm font-medium">LinkedIn URL (Optional)</label>
                             <input class="w-full bg-white/5 border border-white/10 rounded-lg p-4 text-white placeholder-gray-500 focus:border-primary focus:ring-0 transition-all" type="text" placeholder="https://linkedin.com/in/..." />
                        </div>
                        <div class="flex flex-col gap-2">
                            <label class="text-gray-300 text-sm font-medium">GitHub URL (Optional)</label>
                             <input class="w-full bg-white/5 border border-white/10 rounded-lg p-4 text-white placeholder-gray-500 focus:border-primary focus:ring-0 transition-all" type="text" placeholder="https://github.com/..." />
                        </div>
                    </div>
                </div>
            `;

            const professionalFields = `
                 <div class="space-y-6">
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                        <div class="flex flex-col gap-2">
                            <label class="text-gray-300 text-sm font-medium">Company Name</label>
                            <input class="w-full bg-white/5 border border-white/10 rounded-lg p-4 text-white placeholder-gray-500 focus:border-primary focus:ring-0 transition-all" type="text" placeholder="e.g. Reliance, HDFC Bank, Zoho" />
                        </div>
                         <div class="flex flex-col gap-2">
                            <label class="text-gray-300 text-sm font-medium">Role / Designation</label>
                            <input class="w-full bg-white/5 border border-white/10 rounded-lg p-4 text-white placeholder-gray-500 focus:border-primary focus:ring-0 transition-all" type="text" placeholder="e.g. Senior Developer" />
                        </div>
                    </div>
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                         <div class="flex flex-col gap-2">
                            <label class="text-gray-300 text-sm font-medium">Experience (Years)</label>
                            <input class="w-full bg-white/5 border border-white/10 rounded-lg p-4 text-white placeholder-gray-500 focus:border-primary focus:ring-0 transition-all" type="number" placeholder="e.g. 5" />
                        </div>
                        <div class="flex flex-col gap-2">
                            <label class="text-gray-300 text-sm font-medium">Current Domain</label>
                            <input class="w-full bg-white/5 border border-white/10 rounded-lg p-4 text-white placeholder-gray-500 focus:border-primary focus:ring-0 transition-all" type="text" placeholder="e.g. Fintech" />
                        </div>
                    </div>
                     <div class="flex items-center gap-4 bg-white/5 p-4 rounded-lg border border-white/10">
                        <label class="text-gray-300 text-sm font-medium flex-1">Do you want to switch domain?</label>
                        <div class="flex items-center gap-4">
                            <label class="flex items-center gap-2 cursor-pointer">
                                <input type="radio" name="switch" value="yes" class="text-primary focus:ring-primary bg-transparent border-white/20">
                                <span class="text-sm">Yes</span>
                            </label>
                            <label class="flex items-center gap-2 cursor-pointer">
                                <input type="radio" name="switch" value="no" class="text-primary focus:ring-primary bg-transparent border-white/20" checked>
                                <span class="text-sm">No</span>
                            </label>
                        </div>
                    </div>
                     <div class="flex flex-col gap-2">
                        <label class="text-gray-300 text-sm font-medium">Interested Domain</label>
                        <input class="w-full bg-white/5 border border-white/10 rounded-lg p-4 text-white placeholder-gray-500 focus:border-primary focus:ring-0 transition-all" type="text" placeholder="e.g. HealthTech" />
                    </div>
                    <div class="flex flex-col gap-2">
                        <label class="text-gray-300 text-sm font-medium">Salary Expectations</label>
                        <input class="w-full bg-white/5 border border-white/10 rounded-lg p-4 text-white placeholder-gray-500 focus:border-primary focus:ring-0 transition-all" type="text" placeholder="e.g. â‚¹12 LPA+" />
                    </div>
                     <div class="flex flex-col gap-2">
                        <label class="text-gray-300 text-sm font-medium">Skills</label>
                        <input class="w-full bg-white/5 border border-white/10 rounded-lg p-4 text-white placeholder-gray-500 focus:border-primary focus:ring-0 transition-all" type="text" placeholder="e.g. Leadership, Strategy" />
                    </div>
                    <div class="flex flex-col gap-2">
                        <label class="text-gray-300 text-sm font-medium">Education</label>
                        <input class="w-full bg-white/5 border border-white/10 rounded-lg p-4 text-white placeholder-gray-500 focus:border-primary focus:ring-0 transition-all" type="text" placeholder="Highest Qualification" />
                    </div>
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                        <div class="flex flex-col gap-2">
                            <label class="text-gray-300 text-sm font-medium">LinkedIn URL (Optional)</label>
                             <input class="w-full bg-white/5 border border-white/10 rounded-lg p-4 text-white placeholder-gray-500 focus:border-primary focus:ring-0 transition-all" type="text" placeholder="https://linkedin.com/in/..." />
                        </div>
                        <div class="flex flex-col gap-2">
                            <label class="text-gray-300 text-sm font-medium">GitHub URL (Optional)</label>
                             <input class="w-full bg-white/5 border border-white/10 rounded-lg p-4 text-white placeholder-gray-500 focus:border-primary focus:ring-0 transition-all" type="text" placeholder="https://github.com/..." />
                        </div>
                    </div>
                </div>
            `;

            // --- Render Logic ---

            if (type === 'school') {
                title.textContent = "School Details";
                container.innerHTML = schoolFields;
            } else if (type === 'college') {
                title.textContent = "College Details";
                container.innerHTML = collegeFields;
            } else if (type === 'professional') {
                title.textContent = "Professional Details";
                container.innerHTML = professionalFields;
            } else {
                // Default fallback or error handling
                title.textContent = "Details";
                container.innerHTML = `<p class="text-red-400 text-center">Please go back and select a path.</p>`;
            }

            // Global function to be called by button
            window.saveDetailsAndNavigate = () => {
                const form = document.getElementById('details-form');
                const formData = {};

                // Collect all inputs and selects
                const inputs = form.querySelectorAll('input, select, textarea');
                inputs.forEach(input => {
                    const label = input.previousElementSibling?.textContent || input.placeholder;
                    if (label) {
                        formData[label] = input.value;
                    }
                });

                // Save to localStorage
                const userProfile = JSON.parse(localStorage.getItem('userProfile') || '{}');
                userProfile.details = formData;
                localStorage.setItem('userProfile', JSON.stringify(userProfile));

                window.location.href = 'goals.html';
            };
        });
    </script>
</body>

</html>
