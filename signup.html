<!DOCTYPE html>
<html class="dark" lang="en">

<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>Register: Create CareerFlow Account</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <link
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap"
        rel="stylesheet" />
    <style type="text/tailwindcss">
        :root {
            --primary: #f2b32c;
            --bg-dark: #0a0e1a;
            --blob-blue: rgba(37, 99, 235, 0.2);
            --blob-teal: rgba(20, 184, 166, 0.15);
            --blob-pink: rgba(219, 39, 119, 0.15);
        }
        @layer utilities {
            .glass-card {
                background: rgba(255, 255, 255, 0.03);
                backdrop-filter: blur(24px);
                border: 1px solid rgba(255, 255, 255, 0.08);
            }
            .glow-focus:focus {
                box-shadow: 0 0 20px rgba(242, 179, 44, 0.2);
                border-color: rgba(242, 179, 44, 0.6) !important;
                outline: none;
            }
            .blob {
                filter: blur(120px);
                z-index: 0;
            }
            .golden-gradient {
                background: linear-gradient(135deg, #f2b32c 0%, #d97706 100%);
            }
        }
    </style>
    <script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#f2b32c",
                        "navy-dark": "#0a0e1a",
                    },
                    fontFamily: {
                        "display": ["Inter", "sans-serif"]
                    },
                },
            },
        }
    </script>
</head>

<body class="bg-[#0a0e1a] font-display text-white min-h-screen relative flex flex-col overflow-x-hidden">
    <div class="fixed top-[-10%] right-[-5%] w-[600px] h-[600px] bg-[var(--blob-blue)] rounded-full blob"></div>
    <div class="fixed bottom-[-10%] left-[-5%] w-[700px] h-[700px] bg-[var(--blob-teal)] rounded-full blob"></div>
    <div class="fixed top-[30%] left-[20%] w-[500px] h-[500px] bg-[var(--blob-pink)] rounded-full blob"></div>
    <header class="flex items-center justify-between px-12 py-8 relative z-50">
        <div class="flex items-center gap-3">
            <div
                class="size-10 bg-primary rounded-xl flex items-center justify-center shadow-[0_0_25px_rgba(242,179,44,0.35)]">
                <span class="material-symbols-outlined text-navy-dark font-bold text-2xl">school</span>
            </div>
            <h2 class="text-white text-2xl font-black tracking-tight">CareerFlow</h2>
        </div>
        <div class="flex items-center gap-6">
            <a class="text-slate-400 hover:text-white text-sm font-semibold transition-colors" href="#">Help Center</a>
        </div>
    </header>
    <main class="flex-grow flex items-center justify-center px-4 py-12 relative z-10">
        <div class="w-full max-w-2xl">
            <div class="glass-card rounded-[2.5rem] p-8 md:p-12 shadow-2xl border border-white/10">
                <div class="mb-10 text-center">
                    <h1 class="text-3xl md:text-4xl font-black mb-3 tracking-tight">Create your account</h1>
                    <p class="text-slate-400 font-medium">Start your journey toward a meaningful career trajectory.</p>
                </div>
                <form class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <div class="flex flex-col gap-2">
                        <label class="text-xs font-bold uppercase tracking-widest text-slate-500 ml-1">First
                            Name</label>
                        <input
                            class="w-full bg-white/5 border border-white/10 rounded-2xl px-5 py-4 text-white placeholder:text-slate-600 transition-all glow-focus"
                            placeholder="John" type="text" />
                    </div>
                    <div class="flex flex-col gap-2">
                        <label class="text-xs font-bold uppercase tracking-widest text-slate-500 ml-1">Last Name</label>
                        <input
                            class="w-full bg-white/5 border border-white/10 rounded-2xl px-5 py-4 text-white placeholder:text-slate-600 transition-all glow-focus"
                            placeholder="Doe" type="text" />
                    </div>
                    <div class="flex flex-col gap-2 md:col-span-2">
                        <label class="text-xs font-bold uppercase tracking-widest text-slate-500 ml-1">Work
                            Email</label>
                        <input
                            class="w-full bg-white/5 border border-white/10 rounded-2xl px-5 py-4 text-white placeholder:text-slate-600 transition-all glow-focus"
                            placeholder="john.doe@company.com" type="email" />
                    </div>
                    <div class="flex flex-col gap-2 md:col-span-2">
                        <label class="text-xs font-bold uppercase tracking-widest text-slate-500 ml-1">Username / User
                            ID</label>
                        <input
                            class="w-full bg-white/5 border border-white/10 rounded-2xl px-5 py-4 text-white placeholder:text-slate-600 transition-all glow-focus"
                            placeholder="johndoe_pro" type="text" />
                    </div>
                    <div class="flex flex-col gap-2 md:col-span-2">
                        <label class="text-xs font-bold uppercase tracking-widest text-slate-500 ml-1">Phone
                            Number</label>
                        <input
                            class="w-full bg-white/5 border border-white/10 rounded-2xl px-5 py-4 text-white placeholder:text-slate-600 transition-all glow-focus"
                            placeholder="+1 (555) 000-0000" type="tel" />
                    </div>
                    <div class="flex flex-col gap-2">
                        <label class="text-xs font-bold uppercase tracking-widest text-slate-500 ml-1">Password</label>
                        <input
                            class="w-full bg-white/5 border border-white/10 rounded-2xl px-5 py-4 text-white placeholder:text-slate-600 transition-all glow-focus"
                            placeholder="••••••••" type="password" />
                    </div>
                    <div class="flex flex-col gap-2">
                        <label class="text-xs font-bold uppercase tracking-widest text-slate-500 ml-1">Confirm
                            Password</label>
                        <input
                            class="w-full bg-white/5 border border-white/10 rounded-2xl px-5 py-4 text-white placeholder:text-slate-600 transition-all glow-focus"
                            placeholder="••••••••" type="password" />
                    </div>
                    <div class="md:col-span-2 mt-4">
                        <button
                            class="golden-gradient w-full h-16 rounded-2xl text-navy-dark font-black text-lg shadow-[0_10px_30px_rgba(242,179,44,0.3)] hover:shadow-[0_15px_40px_rgba(242,179,44,0.5)] hover:-translate-y-0.5 transition-all flex items-center justify-center gap-3"
                            type="button" onclick="window.location.href='login.html'">
                            Create Account
                            <span class="material-symbols-outlined font-black">arrow_forward</span>
                        </button>
                    </div>
                </form>
                <div class="mt-10 pt-8 border-t border-white/5 text-center">
                    <p class="text-slate-400 font-medium">
                        Already have an account?
                        <a class="text-primary hover:text-orange-400 font-bold ml-1 transition-colors underline underline-offset-4 decoration-primary/30"
                            href="login.html">Login</a>
                    </p>
                </div>
            </div>
            <div class="flex flex-col items-center gap-4 opacity-30 mt-12">
                <div class="flex gap-8">
                    <span class="material-symbols-outlined text-2xl">verified_user</span>
                    <span class="material-symbols-outlined text-2xl">security</span>
                    <span class="material-symbols-outlined text-2xl">database</span>
                </div>
                <p class="text-[10px] uppercase tracking-[0.4em] font-bold text-center">Enterprise Grade Neural Security
                    &amp; Encryption</p>
            </div>
        </div>
    </main>
    <footer class="py-10 text-center relative z-10">
        <p class="text-slate-600 text-sm font-medium">© 2024 CareerFlow AI. Transforming potential into trajectory.</p>
    </footer>

</body>

</html>
